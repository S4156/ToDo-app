{% extends 'base.html' %}

{% block title %}アカウント登録{% endblock %}

{% block content %}
<!-- ▼ アカウント登録ページ本体 -->
<div class="container mt-5">
  <div class="row">
    <div class="col-10 col-md-6 mx-auto">
      <!-- ▼ 登録フォームカード -->
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">アカウント登録</h3>

          <!-- ▼ 登録フォーム -->
          <form method="POST" enctype="multipart/form-data">

            <!-- ユーザー名入力 -->
            <div class="mb-3">
              <label for="username" class="form-label fs-6" >ユーザー名</label>
              <input 
                type="text"
                name="username"
                id="username" 
                class="form-control" 
                placeholder="ユーザー名"
              >
            </div>

            <!-- パスワード入力 -->
            <div class="mb-3">
              <label for="password" class="form-label fs-6">パスワード</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control" 
                placeholder="パスワード"
              >
            </div>

            <!-- 登録ボタン -->
            <div class="d-grid gap-2 col-10 mx-auto">
              <button
                type="submit"
                class="Submit-button w-100"
              >
                アカウント登録
              </button>
            </div>

          </form>
          <!-- ▲ 登録フォーム -->
        </div>
      </div> 
      <!-- ▲ 登録フォームカード -->
    </div>
  </div>
</div>
<!-- ▲ アカウント登録ページ本体 -->
{% endblock %}
